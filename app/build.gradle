apply plugin: 'com.android.application'

android {
    compileSdkVersion 31 // 23
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "mobi.omegacentauri.twopoint"
        minSdkVersion 11
        targetSdkVersion 31
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
